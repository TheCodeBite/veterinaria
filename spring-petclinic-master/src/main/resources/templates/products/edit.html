<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'products')}">
    <body>
    	<div class="containter">
            <div class="row">
                <div class="col-md-12" >
                    <div class="panel panel-default">
                        <div class="panel-heading" style="disflay:flex !important; align-items: center !important; justify-content:space-between !important;">
                            <span style="font-size:1.5em;"><b>Actualizar producto</b></span>
                        </div>                       
                    </div>    
                    <br>
                    <form th:object="${product}" method="POST" >
                        <div class="form-group">
                            <label for="">Nombre</label>
                            <input required th:field="${product.nombre}"  type="text" class="form-control" name="nombre">
                        </div>
                        <div class="form-group">
                            <label for="">Descripcion</label>
                            <input required type="text" th:field="${product.descripcion}"  class="form-control" name="descripcion">
                        </div>
                        <div class="form-group">
                            <label for="">Precio</label>
                            <input required type="text" th:field="${product.precio}"  class="form-control" name="precio">
                        </div>
                        <div class="form-group">
                            <label for="">Existencia</label>
                            <input required type="text" th:field="${product.existencia}"  class="form-control" name="existencia">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-default" type="submit">Actualizando</button>
                        </div>
                    </form>
                </div>
            </div>
    	</div>
    </body>
</html>
