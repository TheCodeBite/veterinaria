<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'products')}">
     <body>
    	<div class="conainter">
            <div class="row">
    		<div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading" style="disflay:flex !important; align-items: center !important; justify-content:space-between !important;">
                            <span style="font-size:1.5em;"><b>Agregando producto</b></span>
                        </div>                       
                        <br>
                        <form action="/products/store" method='POST'> 
                            <div class="form-group">
                                <label for="">Nombre</label>
                                <input required type="text" class="form-control" name="nombre">
                            </div>
                            <div class="form-group">
                                <label for="">Descripcion</label>
                                <input required  type="text"  class="form-control" name="descripcion">
                            </div>
                            <div class="form-group">
                                <label for="">Precio</label>
                                <input required type="text" class="form-control" name="precio">
                            </div>
                            <div class="form-group">
                                <label for="">Existencia</label>
                                <input required type="text" class="form-control" name="existencia">
                            </div>
                             <div class="form-group">
                                <label for="">Fotografia</label>
                                <input  required type="file"  accept="image/*" name="imagenes">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-default" type="submit">Agregar</button>
                            </div>
                        </form>
                    </div>
                   
                </div>
            </div>
    	</div>
    </body>
</html>
