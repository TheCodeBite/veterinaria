<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'users')}">
    <body>
    	<div class="conainter">
            <div class="row">
    		<div class="col-md-12">                   
                    <div class="panel panel-default">
                        <div class="panel-heading" style="disflay:flex !important; align-items: center !important; justify-content: space-between !important;">         
                            <span style="font-size:1.5em;"><b>Agregando usuarios</b></span>
                        </div>
                        <br>
                        <form action="/users/store" method="post">
                        <div class="panel-body">
                            <div class="form-group">
                                <label for="">Nombre</label>
                                <input required  type="text" class="form-control" name="name">
                            </div>
                            <div class="form-group">
                                <label for="">Apellido</label>
                                <input required type="text"  class="form-control" name="lastName">
                            </div>
                            <div class="form-group">
                                <label for="">Status (Si/No)</label>
                                <input required type="status" class="form-control" name="status">
                            </div>
                            <div class="form-group">
                                <label for="">Correo electronico</label>
                                <input required type="email" class="form-control" name="email">
                            </div>                           
                            <div class="form-group">
                                <label for="">Contrase√±a</label>
                                <input required type="password" class="form-control" name="password">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-default" type="submit">Agregando</button>
                            </div> 
                        </div>
                    </form>
                    </div> 
                </div>
            </div>
    	</div>
    </body>
</html>
