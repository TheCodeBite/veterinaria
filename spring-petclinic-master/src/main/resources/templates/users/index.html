<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'users')}">
    <body>
        <div class="conainter">
            <div class="row">
                <div class="col-md-12">
                    <div style="display:flex; justify-content: space-between; align-items: center;">
                        <h3>Listado de usuarios</h3>
                        <div>
                            <a data-toggle="modal" data-target="#myModal" class="btn btn-default">Reportes activo</a>
                            <a href="users/create" type="submit"class="btn btn-default">Agregar nuevo usuario</a>
                        </div>
                        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                         <div class="panel panel-default">
                                            <div class="panel-heading" style="disflay:flex !important; align-items: center !important; justify-content:space-between !important;">
                                                <span style="font-size:1.5em;"><b>Reporte de usuarios</b></span>
                                            </div>   
                                         </div>     
                                    </div>
                                    <div class="modal-body" style="height:400px !important; overflow-y: scroll;">
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th class="text-center">Nombre</th>
                                                    <th class="text-center">Apellido</th>
                                                    <th class="text-center">Status</th>
                                                    <th class="text-center">Correo electronico</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="user : ${users}">
                                                    <td class="text-center" th:text="${user.name}" />
                                                    <td class="text-center" th:text="${user.lastName}" />
                                                     <td class="text-center" th:text="${user.status}" />
                                                    <td class="text-center" th:text="${user.email}" />
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                                    </div>
                                </div>
                            </div>
                        </div>                       
                    </div>
                    <hr>
                    <table class="table">
                        <thead>
                            <tr>
                                <th class="text-center">Nombre</th>
                                <th class="text-center">Apellido</th>
                                <th class="text-center">Status</th>
                                <th class="text-center">Correo electronico</th>
                                <th class="text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${users}">
                                <td class="text-center" th:text="${user.name}" />
                                <td class="text-center" th:text="${user.lastName}" />
                                   <td class="text-center" th:text="${user.status}" />
                                <td class="text-center" th:text="${user.email}" />
                                <td class="text-center">
                                    <a class="btn btn-default" th:href="@{/users/__${user.id}__/edit}" th:text="Actualizar"/></a>
                                    <form th:action="@{/users/__${user.id}__/delete}" method="POST" style="display:inline-block;"> 
                                        <button type="submit" class="btn btn-default">Eliminar</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
