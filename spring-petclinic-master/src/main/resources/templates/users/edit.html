<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'users')}">
         <body>
    	<div class="conainter">
            <div class="row">
    		<div class="col-md-12">
                   <div class="panel panel-default">
                        <div class="panel-heading" style="disflay:flex !important; align-items: center !important; justify-content: space-between !important;">         
                            <span style="font-size:1.5em;"><b>Actualizar usuarios</b></span>
                        </div>
                       <br>
                       <form method="post" th:object="${users}">                         
                            <div class="panel-body">
                                <div class="form-group">
                                    <label for="">Nombre</label>
                                    <input required th:field="${user.name}" type="text" class="form-control" name="name">
                                </div>
                                <div class="form-group">
                                    <label for="">Apellido</label>
                                    <input required th:field="${user.lastName}" type="text"  class="form-control" name="lastName">
                                </div>
                                <div class=""form-group>
                                    <label for="">Status (Si/No)</label>
                                    <input required type="status" th:field="${user.status}" class="form-control" name="status">
                                </div>
                                <div class="form-group">
                                    <label for="">Correo electronico</label>
                                    <input required type="email" th:field="${user.email}" class="form-control" name="email">
                                </div>           
                                <div class="form-group">
                                    <label for="">Actualizar Contrase√±a</label>
                                    <input  type="password"  class="form-control" name="password">
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-default" type="submit">Actualizando</button>                                 
                                </div>
                            </div>
                        </form>                  
                   </div>   
                </div>
            </div>
    	</div>
    </body>
</html>
